<section class="section registration hidden">
   <div class="registration__container">
      <div class="registration__inner">
         <div class="registration__content">
   
            <h1 class="registration__title">Реєстрація</h1>
            <a class="registration__log-in" href="#">У мене є обліковий запис</a>
   
            <form class="registration-form" action="#" method="post">
   
               <div class="registration-form__item">
                  <label class="sr-only" for="regMail">Введіть Ваш email</label>
                  <input class="fild registration-form__fild" id="regMail" type="email" placeholder="Email" required>
               </div>
   
               <div class="registration-form__item registration-form__first-pass">
                  <label class="sr-only" for="regPassFirst">Введіть Ваш пароль</label>
                  <input class="fild registration-form__fild registration-form__first-password" type="password"
                     id="regPassFirst" name="password" placeholder="Введіть пароль" required>
                  <button class="show-password" type="button"></button>
               </div>
   
               <div class="registration-form__item registration-form__second-pass">
                  <label class="sr-only" for="regPassSecond">Повторіть пароль</label>
                  <input class="fild registration-form__fild registration-form__second-password" type="password"
                     id="regPassSecond" name="password" placeholder="Повторіть пароль" required>
                  <button class="show-password" type="button"></button>
               </div>
   
               <div class="registration-form__item">
                  <label class="sr-only" for="regTel">Введіть Ваш email</label>
                  <input class="fild registration-form__fild" id="regTel" type="tel" placeholder="Телефон" required>
               </div>
   
               <div class="registration-form__box-check">
                  <input class="registration-form__check sr-only" type="checkbox" id="igree">
                  <label class="registration-form__check-lable" for="igree">Я приймаю умови користування</label>
               </div>
   
               <button class="registration-form__btn" type="submit">Зареєструватися</button>
            </form>
         </div>
      </div>
   </div>
</section>
