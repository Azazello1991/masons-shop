<section class="section section-form">
   <div class="container">
      <h2 class="section-title">Зв'яжіться з <span class="section-title-slice">нами</span></h2>
      <p class="section-text section-form__text">Це швидко та зручно</p>

      <div class="section-form__inner">
         <div class="section-form__data">
            <form class="form form-page" action="#" method="post">
               <ul class="form__list">
                  <li class="form__item">
                     <label class="sr-only" for="formName">Введіть Ваше ім'я</label>
                     <input class="fild form__fild" id="formName" type="text" placeholder="Ваше ім'я" required>
                  </li>

                  <li class="form__item">
                     <label class="sr-only" for="formMail">Введіть Ваш email</label>
                     <input class="fild form__fild" id="formMail" type="email" placeholder="Email" required>
                  </li>

                  <li class="form__item">
                     <label class="sr-only" for="formTel">Введіть Ваш телефон</label>
                     <input class="fild form__fild" id="formTel" type="tel" placeholder="Телефон" required>
                  </li>

                  <li class="form__item">
                     <label class="sr-only" for="formComment">Введіть Вашу примітку</label>
                     <textarea class="fild form__fild form__textarea" name="comment" id="formComment"
                        placeholder="Примітка"></textarea>
                  </li>
               </ul>
               <div>
                  <button class="btn form__btn" type="submit">Надіслати</button>
               </div>
            </form>

            <ul class="networks section-form__networks">
               <li class="networks__btn">
                  <a href="#" class="networks__network networks__network--telegram" title="Telegram"></a>
                  <span class="sr-only">Зв'язатися через телеграм</span>
               </li>

               <li class="networks__btn">
                  <a href="#" class="networks__network networks__network--viber" title="Viber"></a>
                  <span class="sr-only">Зв'язатися черезз вайбер</span>
               </li>
            </ul>
         </div>

         <div class="section-form__map">
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97724.28023475384!2d36.20460175560365!3d49.936343070392816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a09f63ab0f8b%3A0x2d4c18681aa4be0a!2z0KXQsNGA0YzQutC-0LIsINCl0LDRgNGM0LrQvtCy0YHQutCw0Y8g0L7QsdC70LDRgdGC0Yw!5e0!3m2!1sru!2sua!4v1696703593067!5m2!1sru!2sua"
               width="535" height="500" style="border:0;" allowfullscreen="" loading="lazy"
               referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
      </div>
   </div>
</section>
