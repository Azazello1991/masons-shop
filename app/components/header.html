<!DOCTYPE html>
<html lang="RU">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title class="header">Masons branding wordshop</title>
   <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
   <link rel="manifest" href="./images/favicon/site.webmanifest">
   <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <header class="header">
      <div class="container">
         
         <div class="header__top">
            <div class="header__search">
               <input class="input header__input" type="text" id="search" placeholder="Поиск">
               <label class="sr-only" for="search">Поиск по сайту</label>
            </div>

            <a class="logo" href="#">
               <img class="logo__icon" src="./images/logo-masons-shop.svg" width="184" height="63" alt="логотип">
            </a>

            <div class="header__nav-top">
               <div class="header__languages">
                  <button class="header__language-btn active" type="button">RU</button>
                  <button class="header__language-btn" type="button">UA</button>
               </div>
               <div class="header__cabinet">
                  <button class="btn-icon header__cabinet-btn header__cart-btn" type="button"></button>
                  <button class="btn-icon header__cabinet-btn header__lickes-btn" type="button"></button>
               </div>
            </div>
            
            <button class="burger burger-index--open" type="button"> 
               <span class="burger__line"></span>
               <span class="sr-only">Открыть меню</span>
            </button>
         </div>
         

         <nav class="nav">
            <ul class="nav__list">
               <li class="nav__category-item">
                  <a class="nav__category active" href="#about"><span class="nav__category-name">Услуги</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#example"><span class="nav__category-name">Пример</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#top"><span class="nav__category-name">Топ</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#catalog"><span class="nav__category-name">Каталог</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#comments"><span class="nav__category-name">Отзывы</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#video"><span class="nav__category-name">Про нас</span></a>
               </li>

               <li class="nav__category-item">
                  <a class="nav__category" href="#contacts"><span class="nav__category-name">Контакты</span></a>
               </li>
            </ul>
         </nav>
      </div>
      <!--=include mobile-menu.html -->
   </header>
